<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/52a2df029d.js" crossorigin="anonymous"></script>
    <!-- 헤더시작 -->
    <header>
        <div class="header__logo">
            <img class="header__img" src="../img/logo.png" alt="로고">
            <p>당신의 공간을 에어비앤비하세요</p>
        </div>
        <nav class="header__nav">
            <a href="#">Home</a>
            <a href="#">MyPage</a>
        </nav>
    </header>
    <!-- 헤더 끝 -->
</head>
<body>
    <section class="main__first">
        <div class="main__first-img">
        <img src="../img/background.jpg">
        </div>
    </section>
    <section class="main__choose">
        <div class="main__choose__title">
            <span class="main__choose__title--main">Korea의 휴가지 호텔</span>
            <p>에어비엔비에서 특색 있는 호텔 숙소를 찾아 예약하세요</p>
        </div>
        <form action="#">
            <div class="main__choose__location--1">
                <span class="choose__title">현위치</span>
                <input class="location__input" type="text" placeholder="korea">
            </div>
            <div class="main__choose__location">
                <div>
                    <span class="choose__title">체크인</span>
                    <input class="checkin__input" type="date" placeholder="korea">
                </div>
                <div>
                    <span class="choose__title">체크아웃</span>
                    <input class="checkout__input" type="date" placeholder="korea">
                </div>
            </div>
            <button class="search__btn">🔍검색색하기</button>
        </form>
    </section>
    
</body>
</html>
